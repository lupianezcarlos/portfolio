<div class="row galrow" ng-controller="GalCtrl as gallery">

    <div class="col-lg-4 col-6" ng-repeat="g in gallery.images">
        <cube-style>
            <div class="cube" ng-model="carlos">
               <slide>
                     <img   ng-repeat="i in g.img track by $index" ng-src="{{i}}" ng-class="{'hello':viewMore}" ng-mouseenter="start()" alt="" ng-show="image.visible">
                </slide>
            </div>
        </cube-style>
    </div>

</div>
