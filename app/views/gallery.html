<section class="">
    <div class="black-bg"></div>
    <spans class="line uno"></spans>
    <spans class="line"></spans>
    <spans class="line"></spans>
    <spans class="line"></spans>
    <div class="lines">

    </div>
    <div class="container">
          
<div class="row galrow" ng-controller="GalCtrl as galleryCrtl">

    <div class="col-lg-4 gal-item col-6" ng-repeat="gallery in galleryCrtl.galleryData">
        <cube-style>
             <slide>
            <div class="cube" ng-class="{'showed':showed}" ng-init="showed=false">
           <!-- ng-class="{'flip':active}"   -->
                       <div class="caption" >
                           <div class="content" ng-class="{'in-view':active}">
                              {{gallery.description}}
                               <div class="view-button" 
                               ng-init="view=false;" 
                               ng-click="active=!active;view=!view;showed=!showed">
                                    {{view ? 'hide': 'view'}}
                                 </div>
                           </div>
                       </div>
                       <div class="gal-img {{$index}}" ng-repeat="image in gallery.images track by $index" >
                            <img  class="img-fluid"   
                            ng-src="{{image.src}}" 
                            ng-show="image.visible"> 
                       </div>
                       <div class="dots">
                            <span class="dot" 
                                ng-repeat="dot in gallery.images track by $index" 
                                data-dot-tracking={{$index}} 
                                ng-click="start($index)">
                            </span>
                        </div>
            </div>
                     </slide>
        </cube-style>
    </div>

</div>
</div>

</section>
